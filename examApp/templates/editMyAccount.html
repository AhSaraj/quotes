<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}

        <li {% if message.tags %} class="{{message.tags}} alert-danger" {% endif %}> {{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <header class="jumbotron align-item-center min-vh-100 d-flex justify-content-around">
        <div>
            <h2>Welcome, {{user.first_name}} </h2>
        </div>
        <div>
            <a href="/quotes"> Back</a>
        </div>
        <div>
            <a href="/logout" ,>logout</a>
        </div>

    </header>

    <div class="align-item-center min-vh-100 d-flex justify-content-around">
        <form method="post" action="/quote/{{user.id}}/update">
            {% csrf_token %}
            <div class="jumbotron">
                <h2>register</h2>
            </div>
            <div class="form-control">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" placeholder="{{first_name}}" /><br><br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" placeholder="{{last_name}}" />
                <br> <br>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="{{email}}" />
                <br> <br>
                <input type="submit" value="Update" class="btn btn_primary" />
            </div>
        </form>
    </div>

</body>

</html>
